<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Test my Httpserver</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>
		<p>
			Test get
		</p>
		<form name="testGet" method="get" action="http://localhost:8888/">
			<input type="text" name="filename" />
			输入文件名
			<br>
			<select name="myage">
				<option value="18">
					18
				</option>
				<option value="20">
					20
				</option>
				<option value="22">
					22
				</option>
			</select>
			<br>
			<input type="submit" value="Sutmit">
		</form>
		<p>
			Test post
		</p>
		<form name="testPost" method="post" action="http://localhost:8888/">
			名字
			<input type="text" name="myname" />
			<br>
			年龄
			<select name="myage">
				<option value="18">
					18
				</option>
				<option value="20">
					20
				</option>
				<option value="22">
					22
				</option>
			</select>
			<br>
			<input type="submit" value="Sutmit">
		</form>
		<p>
			Test upload file
		</p>
		<form action='http://localhost:8888/' method='post'
			enctype='multipart/form-data'>
			file:
			<input type='file' name='myfile' />
			<br>
			<input type='submit' />
		</form>
	</body>
</html>
